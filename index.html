<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agenz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="Images/travel agenz favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b893aa8730.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section>
            <div class="container">
                <div class="header-controller">
                    <div class="logo-side">
                        <div class="logo">
                            <img src="Images/logo.png" alt="logo">
                        </div>
                        <div class="logo-text">
                            <h1>Travel Agenz</h1>
                        </div>
                    </div>

                    <nav>
                        <div class="navbar-controller">
                            <ul>
                                <li><a href="">Home</a></li>
                                <li><a href="">Package</a></li>
                                <li><a href="">Testimonial</a></li>
                                <li><a href="">Blog</a></li>
                                <li><a href="">Contact</a></li>
                            </ul>
                        </div>
                    </nav>

                </div>
            </div>
        </section>
    </header>
    <!-- banner starts here -->
    <section class="banner-section">
        <div class="container">
            <div class="banner-controller">
                <div class="banner-content">
                    <h1>Explore Your Travel</h1>
                    <article>
                        <p class="primary-para">
                            Revolutionize your online presence with Explore Your Travel. Captivating designs that inspire <br> wanderlust, inviting users to embark on seamless, immersive journeys.
                        </p>
                    </article>
                    <div class="input-section">
                        <div class="input-controller">
                            <div>
                                <input type="text" name="Where to go" id="" placeholder="Where to go">
                            </div>
                            <div>
                                <select name="locationlist" id="location">
                                    <option value="Australia">Australia</option>
                                    <option value="Finland">Finland</option>
                                    <option value="Norway">Norway</option>
                                    <option value="Afghanisthan">Afghanistan</option>
                                </select>
                            </div>
                            <div>
                                <select name="tourType" id="tourType">
                                    <option value="tour">Historical Tour</option>
                                    <option value="tour">photography Tour</option>
                                    <option value="tour">Education Tour</option>
                                    <option value="tour">Religious Tour</option>
                                </select>
                            </div>
                            <div>
                                <button class="primary-btn"><i class="fa-solid fa-magnifying-glass-location"></i>Find Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
